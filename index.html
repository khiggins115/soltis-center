    <div id="mapid" style="width: 1200px; height: 700px; position: relative; left: 75px;" class="leaflet-container leaflet-fade-anim" tableindex="0">
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
    <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.7/esri-leaflet.js"></script>
      
    <script>
      
      var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>';
			var mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2hpZ2dpbnMxMTUiLCJhIjoiY2luYWxweTRtMGhlenY4a3ExOGRyamZxZyJ9.085fZYPRMLhRJKSfMKdaqA';
      
      var grayscale = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr});
      var darkmap = L.tileLayer(mbUrl, {id: 'mapbox.dark', attribution: mbAttr});
      
      var gray = L.esri.basemapLayer('Gray');
                              
      
      /* URLS */
      var townsUrl = 'http://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/Towns/FeatureServer/0';
      var cantonesUrl = 'http://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/Cantones/FeatureServer/0';
      var protectedAreasUrl = 'http://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/ProtectedAreas/FeatureServer/0';
      /*///// shapefiles URLS////
      
      var landuseUrl = 'http://services1.arcgis.com/qr14biwnHA6Vis6l/arcgis/rest/services/Land_Use/FeatureServer/0';
      
      var mainRiversUrl = '';
      
      var watershedUrl = '';
      
      var hydrographyUrl = '';
      
      var annualprecipUrl = '';
      
      var contoursUrl = '';
      
      var contours2Url = '';

      
      */
      
      
      /* Old leaflet script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js" */
      var towns = L.esri.featureLayer({
        url: townsUrl,
        pointToLayer: function(feature, latlng){
          return L.circleMarker(latlng, {
            radius: 2,
            color: '#3498db'
          
          });
        
        }
      });

      
      /* Cantones */
      var cantones = L.esri.featureLayer({
        url: cantonesUrl,
        style: {
          fill: '#34495e',
          fillOpacity: 20,
          color: '#34495e',
          weight: 3,
          opacity: 0
        
        }
      
      });
      
     /* Protected Areas */
      var protectedAreas = L.esri.featureLayer({
        url: protectedAreasUrl,
        style: {
          fill: '#e74c3c',
          fillOpacity: 20,
          color: '#e74c3c',
          opacity: 0,
          weight: 5
        
        }
        
      });

      
      /* ////// SOLTIS CENTER GIS /////// 
      var landuse = L.esri.featureLayer({
        url: landuseUrl
      });
      
      var mainRivers = L.esri.featureLayer({
      url: mainRiversUrl
      });
      
      var watershed = L.esri.featureLayer({
      url: watershedUrl
      });
      
      var hydrography = L.esri.featureLayer({
      url: hydrographyUrl
      });
      
      var annualprecip = L.esri.featureLayer({
      url: annualprecipUrl
      });
        



     **/

      
      var map = L.map('mapid', {
                      
          center: [10.38, -84.62],  //soltis center coords, [lat, long]
          zoom: 7,
          layers: [cantones, protectedAreas, towns]
                      
      });
      
      L.esri.basemapLayer('Gray').addTo(map);
        
      var baseLayers = {
        
          "Grayscale": gray,
          "Dark": darkmap
          
      
      };
      
      
      var overlays = {
      
        "Towns": towns,
        "Cantones": cantones,
        "Protected Areas": protectedAreas
        
      
      };
        
        
      L.control.layers(baseLayers, overlays).addTo(map);
      

   
      </script>
